<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML - Level One - Divs & Spans</title>
  </head>
  <body>
    <h1>Divs & Spans</h1>

    <!-- We can later use CSS to style these divisions -->
    <div class="">
      <h1>Group One</h1>

      <!-- Span tag is like a division but it is inline -->
      <p>This paragraph <span>is in</span> group one</p>
    </div>
  </body>
</html>
