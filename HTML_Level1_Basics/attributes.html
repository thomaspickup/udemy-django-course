<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML - Level One - Attributes</title>
  </head>
  <body>
    <h1>Attributes</h1>

    <!-- Use this to source and image -->
    <!-- it is also self closing which means we don't need another tag to wrap around text -->
    <img src="attributes_image.png" alt="Defines what to display if we can't find the image">

    <!-- This should display the alternate text -->
    <img src="attriutes_image.png" alt="Image doesn't exist">

    <!-- We can use an a tag to link to another file via href -->
    <a href="basics.html">Click Me (local)</a>
    <a href="https://google.co.uk">Click Me (google)</a>
  </body>
</html>
